<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for My Sister</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .message-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffebcd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #ff4500;
        }
        .message {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>I Miss You, Sis!</h1>
        <div class="message">I hope you're doing well and know that I'm thinking of you every day.</div>
        <div class="message">Every day feels a little emptier without you around.</div>
        <div class="message">I can't wait until we can be together again and share more moments.</div>
        <div class="message">Sending you all my love and warmest hugs until then.</div>
    </div>
</body>
</html>
